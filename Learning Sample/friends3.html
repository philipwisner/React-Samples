<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

  <script type='text/babel'>
    function FriendsList (props) {
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              {name}
            </li>
          ))}
        </ul>
      )
    }

//Functional component (stateless) is used to recieve props (data) and then just render the UI

//Whenever you need state you need to use a class (component to manage its own state) 

//When state needs to be shared, bring the state to the highest shared parent, then pass it down as props to all children in order to be managed.

    class App extends React.Component {
      constructor(props) {
        super(props)
        
        this.state = {
          friends: ['Luka', 'Mark', 'Yilin']
        }
        
      }
      
      render() {
        return (
          <div>
            <FriendsList list={this.state.friends} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
