<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
		
//The API to get all the repos is already done, just reference it
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>
  
  
  <script type='text/babel'>

// LOADING COMPONENT
    class Loading extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          text: 'Loading'
        };
      }
      componentDidMount() {
        const stopper = this.state.text + '...';
        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }
      componentWillUnmount() {
        window.clearInterval(this.interval);
      }
      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }


//CREATE NAV COMPONENT
    function Nav (props) {
      const languages = ['All', 'JavaScript', 'Python', 'Ruby'];
		return (
		  <nav>
			<ul>
			  {languages.map((language) => (
		      <li key={language} onClick={() => props.onSelectLanguage(language)}>
				{language}
		      </li>
		      ))}
			</ul>
		  </nav>
		)
      }


//CREATE LANGUAGE GRID COMPONENT - display all repos that meet selected language
    function RepoGrid (props) {
      return (
        <div>
          <ul>
            <li><a href={html_url}>{name}</a></li>
            <li>@{owner.login}</li>
            <li>{stargazers_count} stars</li>
          </ul>
        </div>
      )
    }
     

// App Component
    class App extends React.Component {
     constructor(props) {
       super(props);
       this.state = {
         repos: [],
         activeLanguage: 'all',
         loading: true,
       }
       this.handleSelectLangauge = this.handleSelectLangauge.bind(this);
       this.fetchRepos = this.fetchRepos.bind(this);
    }
      componentDidMount() {
        this.fetchRepos(this.state.activeLanguage)
      }
      componentDidUpdate(prevState, prevProps) {
        if (this.prevState.activeLanguage !== this.state.activeLanguage) {
          this.fetchRepos(this.state.activeLanguage)
        }
      }  
      fetchRepos(language) {
        this.setState({
          loading: true,
        })
        window.API.fetchPopularRepos(language)
          .then((data) => {
            this.setState({
              loading: false,
              repos: data,
            })
          })
      }

      handleSelectLangauge(language) {
        this.setState({
          activeLanguage: language,
        })
      }
      
      render() {
        return (
          <div>
            <Nav onSelectLanguage = {this.handleSelectLangauge}/>
            {this.state.loading === true
            ? <Loading /> 
            : <div>
               <h1> {this.state.activeLanguage} </h1>
              <RepoGrid repos={this.state.repos} />
            </div>}
          </div>
        )
      }
    }



    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
    
    
  </script>
</body>
</html>
