<!DOCTYPE html>
<html>
<head>
  <title>Friends List App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

  <script type='text/babel'>
    function FriendsList (props) {
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              <span>{name} </span>
              <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
            </li>
          ))}
        </ul>
      )
    }

//ACTIVE AND INACTIVE FRIEND LISTS
//BUTTONS TO TOGGLE ACTIVE/INACTIVE
//DO NOT ALLOW EMPTY INPUT


    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          friends: [
            {
              name:'Luka',
              status: true,
            },
            {
              name:'Mark',
              status: true,
            },
            {
              name:'Yilin',
              status: false,
            },
            {
              name:'Craig',
              status: false,
            },
            {
              name:'Kelsey',
              status: false,
            }
          ],  
          input: '',
        }
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
        this.updateInput = this.updateInput.bind(this);
        this.handleAddFriend = this.handleAddFriend.bind(this);
        this.handleClearAll = this.handleClearAll.bind(this);
      }

      
      handleAddFriend() {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.concat([currentState.input]),
            input: '',
          }
        })
      }
//Change the input to an empty string so that once friend is added, the field returns to blank.
          
        
//BUTTON TO CLEAR ALL FRIENDS
      handleClearAll() {
        this.setState((currentState) => {
          return {
            friends: currentState.friends = [],
          }
        })
      }

      
//This is explained in v3
      handleRemoveFriend(name) {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }
      
      updateInput(event) {
        const value = event.target.value
        this.setState({
          input: value
        })
      }
      
      
      render() {
        return (
          <div>
            <input
              type='text'
              placeholder='new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>
              Submit
            </button>
            <br />
            <button onClick={this.handleClearAll}>Clear All</button>
            <FriendsList
              list={this.state.friends}
              onRemoveFriend={this.handleRemoveFriend}
            />
          </div>
        )
      }
    }


    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
    
  </script>
</body>
</html>
